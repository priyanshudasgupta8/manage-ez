{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="community" placeholder="Community" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="name" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (Again)" type="password">
        </div>
        <div class="form-group">
            <input name="type" type="radio" value="resident" onclick="hideStaffOption();">Resident</option>
            <input name="type" type="radio" value="staff" onclick="showStaffOption();">Staff</option>
        </div>
        <div class="form-group" id="hs" style="display: none;">
            <select name="stype" class="form-control">
                <option disabled selected value="">Staff Type</option>
                <option value="receptionist">Receptionist</option>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <option value="carpenter">Carpenter</option>
                <option value="general">General Maintenance</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script src="/static/script.js"></script>
{% endblock %}
